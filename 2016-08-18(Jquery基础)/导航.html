<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>jqery练习</title>
    <script type="text/javascript" src="frame/jquery-3.1.0.min.js"></script>
    <script>
        $(function(){
            $(".lis").click(
                    function(){
                        $(this).addClass("highlight").children("ul").show().end().siblings().removeClass("highlight").children("ul").hide();
                    });
        })
    </script>
    <style>
        div,ul,li,a{
            text-decoration: none;
            padding:0;
            margin: 0;
        }
        .menu{
            width: 300px;
            background:#c0c0c0;
            line-height: 30px;
            list-style: none;
        }
        .lis{
            border-top:1px solid #888;
            box-shadow: 0 1px 0 #888 inset;
            background: yellow;
            cursor: pointer;
        }
        .lis ul{
            background: #c0c0c0;
            display: none;
        }
        .highlight{
            background:red;
        }
    </style>
</head>
<body>
    <ul  class="menu">
        <li class="lis"><span>我的朋友</span>
            <ul>
                <li><a href="#">朋友1</a></li>
                <li><a href="#">朋友2</a></li>
                <li><a href="#">朋友3</a></li>
                <li><a href="#">朋友4</a></li>
                <li><a href="#">朋友5</a></li>
                <li><a href="#">朋友6</a></li>
            </ul>
        </li>
        <li class="lis"><span>我的邻居</span>
            <ul>
                <li><a href="#">邻居1</a></li>
                <li><a href="#">邻居2</a></li>
                <li><a href="#">邻居3</a></li>
                <li><a href="#">邻居4</a></li>
                <li><a href="#">邻居5</a></li>
                <li><a href="#">邻居6</a></li>
            </ul>
        </li>
        <li class="lis"><span>我的应用</span>
            <ul>
                <li><a href="#">应用1</a></li>
            </ul>
        </li>
        <li class="lis"><span>我的机器</span>
            <ul>
                <li><a href="#">机器1</a></li>
                <li><a href="#">机器2</a></li>
                <li><a href="#">机器3</a></li>
                <li><a href="#">机器4</a></li>
                <li><a href="#">机器5</a></li>
            </ul>
        </li>
    </ul>
</body>
</html>
