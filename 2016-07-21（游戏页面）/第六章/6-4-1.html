<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>background-origin</title>
<style type="text/css">
#box {
	width:821px;
	height:423px;
	border:20px dashed #000;
	padding:20px;
	text-align:center;
	font-weight:bold;
	color:#000;
	background: #ccc url(images/601.jpg) no-repeat;
	-moz-background-origin:padding;
	}
#content {
	border:1px solid #333;
	}
</style>
</head>
<body>
<div id="box">padding
  <div id="content">content</div>
</div>
</body>
