<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#box { width:200px;
	   height:200px;
	   background:-moz-radial-gradient(#9C3,#C63,#F63);
	   border:1px solid #F00;
	   border-radius:100px;
	   transform-origin:center center;
	   transform:rotate(0deg) translate(0px,0px);
	   text-align:center;
	   }
	   
#box:hover{  
			
			 transform:rotate(1440deg) translate(400px,0px);
             transition:transform 5s ease;
		   }
</style>
</head>

<body>
	<div id="box">啦</div>
</body>
</html>
