<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<form>
    	<input type="color">
        <input type="email"  required>
        <input type="url">
        <input type="date">
        <input type="datetime">
        <input type="datetime-local">
        <input type="month">
        <input type="week">
        <input type="time">
        <input type="file">
        <input type="number" >
        <input type="range" value="60" min="0" max="80">
        <input type="search">
     
        <input type="submit">
    </form>
    
    <form>
    	<fieldset>
        	<legend>基本信息</legend>
            <input type="text" required placeholder="username" autofocus readonly>
        <input type="number" name="age-range" min="18" max="80" step="4">
        
        <input type="text"  list="address">
		<datalist id="address">
			<option value="1"></option>
			<option value="2"></option>
            <option value="11"></option>
			<option value="21"></option>
		</datalist>
        <keygen name="security">
        <input type="submit">
        </fieldset>
    	
    </form>
</body>
</html>
