        function toTwo(a)
        {
            if(a<10)
            {
                return '0'+a;
            }
            else
            {
              return  ''+a;
            }
        }

        window.onload=function(){
            var oBox=document.getElementById('box');
            var aImg=oBox.getElementsByTagName('img');


           function timer() {

                    var date = new Date();
                    var str = '';

                    str = toTwo(date.getHours()) + toTwo(date.getMinutes()) + toTwo(date.getSeconds());

                    for (var i = 0; i < aImg.length; i++) {
                        aImg[i].src = 'images/' + str[i] + '.png';
                    }


            }

            timer();

           setInterval(timer,1000);


        };

    </script>
    <style>
        #box{ width: 800px;
              height: 200px;
              font-size: 50px;
              line-height: 200px;
              text-align: center;
              background: aqua;
             }
        #box img{ width: 60px;
                    height: 60px;
                vertical-align: middle;

        }
