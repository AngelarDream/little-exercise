<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#username{ width:300px;
		   height:100px;
		   background:#CCC;
		   border:1px solid #C3C;}

</style>
</head>

<body>
	<form action="" method="post"> 
    	<label for="username">用户名:</label>
    	<input type="text" id="username" name="username" value="" size="40" maxlength="6">
        <label for="password">密码:</label>
        <input type="password" id="" name="pwd" maxlength="10" size="40">
        <textarea rows="10" cols="50" name="" id="">多行文本</textarea>
        <input type="button" value="按钮">
        <input type="submit" value="保存">
        <input type="reset"  ><br>
        <input type="radio" name="sex" value="男" checked>男
        <input type="radio" name="sex" value="女">女
        <input type="checkbox" name="like" value="游泳">游泳
        <input type="checkbox" name="like" value="小说">小说 
        <input type="checkbox" name="like" value="武术">武术 
        <select id="" name="" multiple>
        	<option value="葡萄">葡萄</option>
            <option value="桃子">桃子</option>
            <option value="西瓜" selected>西瓜</option>
        </select>
        <input type="hidden" value="2" name="info">
        <input type="image" src="images/3.png">  
        <input type="color"> 
    </form>
</body>
</html>
