<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
 div{ width:200px;
 	  height:200px;
	  background:#F00;
	  position:absolute;
	  
	  border-radius:200px;
	  box-shadow:0px 0px 50px #FFCC33;
	  transform:rotate(0deg);
	  left:0px;
	  top:600px;
	  animation:run 10s ease 0s;
	  }
	  
@keyframes run{
	0%{left:0px;top:600px;transform:rotate(0deg);}
	
	50%{left:500px;top:300px;transform:rotate(720deg);}
	
	100%{left:1000px;top:600px;transform:rotate(1440deg);}		
}
</style>
</head>

<body>
<div>111</div>
</body>
</html>
