<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
* { margin:0px;
	padding:0px;
	border:0px;
}

#box { width:800px;
	   height:600px;
	   border:1px solid #0FC;
	   margin:auto;
	   }
#top { width:800px;
	   height:100px;
	   background:#F93;
	   }
	   
#main { width:800px;
	   height:400px;
	   background:#6F9;
	   }
	   
#mainleft{ width:200px;
			height:300px;
			background:#C66;
			float:left;
			}
			
#mainright{ width:500px;
			height:300px;
			background:#06C;
			float:left;
			
			}

#mainbottom{  clear:both;
			 width:400px;
			 height:80px;
			 background:#FCC;
			 float:left;
			 }
			#mainbottom1{
			 width:400px;
			 height:80px;
			 background:#00C;
			 float:left;
			 }				
#bottom { width:800px;
	     height:100px;
	     background:#F93;
	   }

</style>
</head>

<body>
	<div id="box">
    	<div id="top"></div>
        <div id="main">
        	<div id="mainleft"></div>
            <div id="mainright"></div>
            <div id="mainbottom"></div>
            <div id="mainbottom1"></div>
        </div>
        <div id="bottom"></div>
    </div>
</body>
</html>
