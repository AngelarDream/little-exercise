<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
#div1{ width:100px;
	 height:100px;
	 background:#63F;
	 transform:skew(30deg,0deg);
	 }
#div2{ width:100px;
	 height:100px;
	 background:#FC0;
	 transform:skew(60deg,60deg);
	 }
	 
#div3{ width:200px;
	   height:200px;
	   background:#3F6;
	   transform-origin:center top;
	   transform:rotate(45deg);
	   margin-left:200px;
}
</style>
</head>

<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"><span>西部开源</span></div>
</body>
</html>
