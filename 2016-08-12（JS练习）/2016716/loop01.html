<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/sportFrame01.js"></script>
    <script>
        window.onload=function(){
            var oBox=document.getElementById('box');
            var oUl=oBox.getElementsByTagName('ul')[0];
            var aLi=oBox.getElementsByTagName('li');
            var aBtn=oBox.getElementsByTagName('button');
            var  len=aLi.length;
            var  i=0;
            setInterval(function(){
                if(i!=len-1) {

                    i++;
                    for(var j=0;j<aBtn.length;j++)
                    {
                        aBtn[j].className='';
                    }
                    aBtn[i].className='active';
                    sportFrame(oUl, 'left', -400 * i);

                }
            },2000);
        };
    </script>
    <style>
        *{ padding: 0;
            margin: 0;
            border: 0;}
        #box { width: 400px;
                height: 200px;
                background: navajowhite;
                position: relative;
                left: 40%;
                top: 100px;
                overflow: hidden;
                }
        #box img {width: 400px;
                  height: 200px;
                  }
        #box ul { list-style: none;
                  width: 1600px;
                  position: absolute;
                  left: 0;
                   top: 0;}
        #box li{ float: left;}
        button{ width: 30px;
                height: 30px;
                border-radius: 25px;
                background:#999999;
                }
        #btngroup{position: absolute;
                  right: 50px;
                  bottom: 20px;}
        .active{ background: chocolate;}
    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li><img src="images/4.jpg"></li>
            <li><img src="images/5.jpg"></li>
            <li><img src="images/6.jpg"></li>
            <li><img src="images/7.jpg"></li>
        </ul>
        <div id="btngroup">
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
        </div>
    </div>
</body>
</html>
