<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
            var oBox=document.getElementById('box');

            oBox.onclick=function(){



                setInterval(function(){

                    oBox.style.width=oBox.offsetWidth+5+'px';

                },30);

            };

             //alert(oBox.offsetWidth);
            //获取行间样式  style   行间样式必须在行间有
            //获取非行间样式
        };
    </script>
    <style>
        #box{ width: 200px;
            height:200px;
            background: maroon;
            position: absolute;
            }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
