<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="js/sportFrame01.js"></script>
    <script>
        window.onload=function(){
            var oBox=document.getElementById('box');
            var oDiv=document.getElementById('title');
            var oDiv2=document.getElementById('bor');

            oBox.onmouseover=function(){
                sportFrame(oBox,'opacity',30);
                sportFrame(oDiv,'height',100);
                sportFrame(oDiv2,'width',400);
                //sportFrame(oDiv,'opacity',100);
            };
            oBox.onmouseout=function(){
                sportFrame(oBox,'opacity',100);
                sportFrame(oDiv,'height',0);
            };
        };
    </script>
    <style>
        #box{width: 360px;
             height: 200px;
             position: relative;
             overflow: hidden;
             padding:10px;


        }

        #bor{
            width: 0px;
            height: 0px;
            border-top: 2px solid magenta ;
            position: absolute;
            left: 0;
            top: 0;
            z-index: -5;

        }


        #title{ width: 360px;
                height: 0px;
                background: chartreuse;
               text-align: center;
                position: absolute;
                left:0;
                bottom: 0;
                z-index: 5;}



    </style>
</head>
<body>
    <div id="box"><img src="images/34.jpg">
        <div id="title">九寨沟</div>
        <div id="bor"></div>
    </div>


</body>
</html>
