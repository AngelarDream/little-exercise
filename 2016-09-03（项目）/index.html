<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="frame/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="frame/jquery/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="frame/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="frame/jquery/holder.min.js"></script>
    <style>
        header{background: magenta;
                height: 150px;}
        img{border: 1px solid hotpink;
           }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">

            <div class="col-md-1" style="background: #ffdd9a;">1</div>
            <div class="col-md-1" style="background: #faabba;">2</div>
            <div class="col-md-1" style="background: #4edcfa;">3</div>
            <div class="col-md-1" style="background: #ff64b9;">4</div>
            <div class="col-md-1" style="background: #ff9dff;">5</div>
            <div class="col-md-1" style="background: #b9ffc1;">6</div>
            <div class="col-md-1" style="background: #ff9317;">7</div>
            <div class="col-md-1" style="background: #74fff8;">8</div>
            <div class="col-md-1" style="background: #a1ff5b;">9</div>
            <div class="col-md-1" style="background: #87fffc;">10</div>
            <div class="col-md-1" style="background: #ff652d;">11</div>
            <div class="col-md-1" style="background: #fd76ff;">12</div>
        </div>
        <div class="row">
            <div class="col-md-12" style="padding: 0;">
                <header>
                    <p><img src="holder.js/200x100"></p>
                </header>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <article>
                    <button type="button" class="btn btn-default btn-lg btn-block active">按钮</button>
                    <button type="button" class="btn btn-primary btn-xs">按钮</button>
                    <button type="button" class="btn btn-danger btn-sm">按钮</button>
                    <button type="button" class="btn btn-info">按钮</button>
                    <button type="button" class="btn btn-success">按钮</button>
                    <button type="button" class="btn btn-link">按钮</button>
                    <a href="#" class="btn active btn-default" role="button">超级连接</a>
                </article>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <footer>
                    <div><img src="images/15.png" class="img-circle img-responsive"></div>
                    <button type="button" class="close"><span aria-hidden="true">&times;</span></button>
                    <span class="caret"></span>
                </footer>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="pull-left"><img src="images/4.jpg"></div>
                <div class="pull-left"><img src="images/5.jpg"></div>
            </div>
        </div>
    </div>
</body>
</html>
