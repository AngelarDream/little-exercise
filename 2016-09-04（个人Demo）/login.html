<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular JS注册页面</title>
    <link rel="stylesheet" href="style/login.css"/>
    <script type="text/javascript" src="myJS/login.js"></script>
</head>
<body>
<!--外层框架-->
<div class="wrap">
    <!--侧栏内容-->
    <div class="sidebar">
        <img src="images/angularJS-login-1.png" alt="注册页面LOGO"  class="img">
    </div>
    <!--注册信息-->
    <div  class="login-info">
        <h2 class="title"><b class="b">用户注册</b></h2>
        <form id="form">
            <p class="font"><label> 用户名:</label><input type="text"   placeholder="name" class="font text" /><span></span></p>

            <p class="font"><label> 邮箱：</label><input type="text"  placeholder="e-mail" class="font text" /><span></span></p>

            <p class="font"><label>密码：</label><input type="password"  placeholder="password" class="font text" /><span></span></p>

            <p class="font"><label>重复密码：</label><input type="password"   placeholder="password" class="font text"/><span></span></p>
            <button class="font_white text" id="register"> 注册</button>
        </form>


    </div>
</div>

</body>
</html>
