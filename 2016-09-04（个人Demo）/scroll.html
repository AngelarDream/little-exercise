<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="myJS/scroll.js"></script>
    <link type="text/css" rel="stylesheet" href="style/base.css">
    <style>
        *{ margin: 0;
            padding: 0;
            border: 0;
        }
        #box {width: 1200px;
            height: 200px;
            background: magenta;
            position: relative;
            left: 200px;
            top:100px;
            overflow: hidden;
        }
        #box ul { list-style: none;
            position: absolute;}
        #box li { float: left;}
        #box li  img{width: 300px;
            height: 200px;
        }
    </style>

</head>
<body>
<div id="box">
    <ul>
        <li><img src="images/1.jpg" alt=""/></li>
        <li><img src="images/2.jpg" alt=""/></li>
        <li><img src="images/3.jpg" alt=""/></li>
        <li><img src="images/4.jpg" alt=""/></li>
    </ul>
</div>
</body>
</html>
