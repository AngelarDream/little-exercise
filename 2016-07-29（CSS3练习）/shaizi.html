<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
     *{
         padding: 0;
         margin: 0;
         border: 0;
     }
    .box{
        width:400px;
        height:400px;
        margin: 100px auto 0 auto;
        transform-style: preserve-3d;

        perspective: 1800px;
        animation: run 5s cubic-bezier(0.25,0,0.8,1) 0s infinite;
    }
    .box div{
        text-align: center;
        opacity: 0.5;
    }
    .div1{
        width: 100px;
        height: 100px;
        border:2px solid #666;
        background:-moz-linear-gradient(top,#ababab,#666666);
        background:linear-gradient(top,#ababab,#666666);
        margin-left: 208px;
        transform-origin: bottom;
        transform: rotateX(-90deg);
        }
    .div2{
        width: 100px;
        height: 100px;
        border:2px solid #666;
        background:-moz-linear-gradient(top,#ababab,#666666);
        background:linear-gradient(top,#ababab,#666666);
        float: left;
        transform-origin: right;
        transform: translate3d(104px, 0,104px) rotateY(180deg);

    }
    .div3{
        width: 100px;
        height: 100px;
        border:2px solid #666;
        background:-moz-linear-gradient(top,#ababab,#666666);
        background:linear-gradient(top,#ababab,#666666);
        float: left;
        transform-origin: right;
        transform: rotateY(90deg);
    }
    .div4{
        width: 100px;
        height: 100px;
        border:2px solid #666;
        background:-moz-linear-gradient(top,#ababab,#666666);
        background:linear-gradient(top,#ababab,#666666);
        text-align: center;
        float: left;
    }
    .div5{
         width: 100px;
         height: 100px;
         border:2px solid #666;
         background:-moz-linear-gradient(top,#ababab,#666666);
         background:linear-gradient(top,#ababab,#666666);
         text-align: center;
        margin-left: 312px;
        transform-origin: left;
        transform: rotateY(-90deg);
     }
    .div6{
        width: 100px;
        height: 100px;
        border:2px solid #666;
        background:-moz-linear-gradient(top,#ababab,#666666);
        background:linear-gradient(top,#ababab,#666666);
        text-align: center;
        margin-left:208px;
        transform-origin: top;
        transform: rotateX(90deg);
    }
        @-moz-keyframes run{
            0%{transform: rotateX(0deg) rotateY(0deg);}
            20%{transform: rotateX(60deg) rotateY(60deg);}
            40%{transform: rotateX(120deg) rotateY(120deg);}
            60%{transform: rotateX(180deg) rotateY(180deg);}
            80%{transform: rotateX(240deg) rotateY(240deg);}
            100%{transform: rotateX(360deg) rotateY(360deg);}
        }
    </style>
</head>
<body>
<div class="box">
        <div class="div1">1</div>
        <div class="div2">2</div>
        <div class="div3">3</div>
        <div class="div4">4</div>
        <div class="div5">5</div>
        <div class="div6">6</div>
</div>
</body>
</html>
