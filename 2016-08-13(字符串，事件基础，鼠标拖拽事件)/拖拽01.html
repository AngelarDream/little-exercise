<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload=function(){
            var oBox=document.getElementById('box');

            oBox.onmousedown=function(e){

                var oEvent=e||window.event;
                var ctop=oEvent.clientY-oBox.offsetTop;
                var cleft=oEvent.clientX-oBox.offsetLeft;

                document.onmousemove=function(e){
                    var oEvent=e||window.event;

                    oBox.style.left=oEvent.clientX-cleft+'px';
                    oBox.style.top=oEvent.clientY-ctop+'px';

                };

                document.onmouseup=function(){

                    document.onmousemove='';
                    oBox.onmouseup='';
                };
            };
        };
    </script>
    <style>
        #box { width: 100px;
             height: 100px;
             background: #CC33CC;
            position: absolute;}
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
