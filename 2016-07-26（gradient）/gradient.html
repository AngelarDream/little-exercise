<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>渐变练习</title>
    <style>
        .top{
            width: 300px;
            height: 300px;

            background:-moz-linear-gradient(top left,greenyellow 30%,darkseagreen);
            background:-webkit-linear-gradient(top left,greenyellow 30%,darkseagreen);
            background:linear-gradient(top left,greenyellow 30%,darkseagreen);

        }
        .main{
            width: 300px;
            height: 300px;
            background: -moz-linear-gradient(top left,rgba(360,120,240,0),rgba(360,120,240,1)),url(images/t9dog2_trans.png);
        }
        .bottom{
            width: 300px;
            height: 300px;
            background: -moz-radial-gradient( #ace, #f96, #1E90FF);
        }
        .div2{
            width: 60px;
            height: 60px;
            background: yellow;
            transform: rotate(45deg);
        }
        .div2:hover{
            transform: rotate(45deg) translate(100px,0) scale(1.5);
        }
    </style>
    <script>
        window.onload=function() {
            var c1 = document.getElementById("canvas1");
            var cxt1 = c1.getContext("2d");
            var c2 = document.getElementById("canvas2");
            var cxt2 = c2.getContext("2d");
        cxt1.fillStyle = "#ffffff";
        cxt1.fillRect(0,0,150,75);
        cxt1.moveTo(20,20);
        cxt1.lineTo(150,150);
        cxt1.lineTo(20,150);
        cxt1.stroke();
        var img = new Image()
        img.src = "images/801.jpg"
        cxt2.drawImage(img, 0, 0);
        };
    </script>
</head>
<body>
<div class="top"></div>
<div class="main"></div>
<div class="bottom"></div>
<canvas id="canvas1" width="200" height="200" style="border:1px solid blue;">
</canvas>
<canvas id="canvas2"></canvas>
<div class="div2"></div>
<div class="div2"></div>
<div class="div2"></div>
</body>
</html>
