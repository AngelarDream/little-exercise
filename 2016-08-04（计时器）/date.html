<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>定时器练习</title>
    <script>
        function toTwo(a){
            if(a<10){
                return '0'+a;
            }
            else{
                return ''+a;
            }
        }
        window.onload=function(){
            var aImg=document.getElementsByTagName("img");
            function timer() {

                var date = new Date();
                var str = date.getFullYear() + toTwo(date.getMonth()+1) + toTwo(date.getDate())+toTwo(date.getHours()) + toTwo(date.getMinutes()) + toTwo(date.getSeconds());;
                for (var i = 0; i < aImg.length; i++) {
                    aImg[i].src = 'images/' + str[i] + '.png';
              a  }


            }
            timer();
            setInterval(timer,1000);
        }
    </script>
