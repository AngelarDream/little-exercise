<div id="box">
  <h1>人生的旅程</h1>
  <p>人生是一次漫长的、艰辛的跋涉。不同的人生态度，不同的生活磨砺，人与人会收获不同的人生之果。人生是一次孤独而又枯燥的旅行。沿途的无限风光，碧海蓝天，鲜花佳人，或许都会让我们驻足停留，缱绻不已。最终或手捧攻瑰，或此行空空，重要的是不要给这一次长途之旅空留遗憾与幽怨。</p>
</div>
