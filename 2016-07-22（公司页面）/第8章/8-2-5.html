<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>颜色</title>
<style type="text/css">
body {
	font-family: 宋体;
	font-size: 24px;
	color: #333333;
}
#box {
	width: 327px;
	height: 381px;
	background-image: url(images/801.jpg);
	background-repeat: no-repeat;
	margin: 0px auto;
	padding: 95px 20px 35px 55px;
}
.font01{
	color: RGB(0,0,255);
}
.font02{
	color: RGB(100%,0%,100%);
}
.font03{
	color: #C30;
}
.font04{
	color: #0099FF;
}
.font05{
	color: red;
}

</style>
</head>
<body>
<div id="box">
  <p class="font01">文字颜色为RGB(0,0,255)</p>
  <p class="font02">文字颜色为RGB(100%,0%,100%)</p>
  <p class="font03">文字颜色为#C30</p>
  <p class="font04">文字颜色为#0099FF</p>
  <p class="font05">文字颜色为red</p>  
</div>
</body>
</html>
