<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>word-wrap</title>
<style type="text/css">
#box1{
	 width: 350px;
	 line-height: 30px;
	 border: 1px solid #999999;
}
#box2{
	 width: 350px;
	 line-height: 30px;
	 word-wrap: break-word;
	 border: 1px solid #999999;
}
</style>
</head>
<body>
<div id="box1">abababababababababababababababababababababababababababababab</div>
<div id="box2">abababababababababababababababababababababababababababababab</div>
</body>
</html>
