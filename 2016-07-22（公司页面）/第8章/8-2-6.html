<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修饰</title>
<style type="text/css">
body {
	font-family: 宋体;
	font-size: 24px;
	color: #333333;
}
#box {
	width: 327px;
	height: 381px;
	background-image: url(images/801.jpg);
	background-repeat: no-repeat;
	margin: 0px auto;
	padding: 95px 20px 35px 55px;
}
.font01{
	text-decoration: underline;
}
.font02{
	text-decoration: line-through;
}
.font03{
	text-decoration: overline;
}

</style>
</head>
<body>
<div id="box">
  <p class="font01">为文字添加下划线</p>
  <p class="font02">为文字添加删除线</p>
  <p class="font03">为文字添加顶划线</p>  
</div>
</body>
</html>
