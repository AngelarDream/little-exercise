<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>英文字母大小写</title>
<style type="text/css">
body {
	font-family: 宋体;
	font-size: 24px;
	color: #333333;
}
#box {
	width: 327px;
	height: 381px;
	background-image: url(images/801.jpg);
	background-repeat: no-repeat;
	margin: 0px auto;
	padding: 95px 20px 35px 55px;
}
.font01{
	text-transform: capitalize;
}
.font02{
	text-transform: uppercase;
}
.font03{
	text-transform: lowercase;
}

</style>
</head>
<body>
<div id="box">
  <p class="font01">英文单词首字母大写capitalize</p>
  <p class="font02">英文单词全部字母大写uppercase</p>
  <p class="font03">英文单词全部字母小写lowercase</p>
</div>
</body>
</html>
