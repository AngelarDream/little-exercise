  <p class="font01">思念的味道</p>
  <p class="font02">作者：某某某</p>
  <p class="font03">爱尔兰风笛凄美的音乐，平添了我的愁苦，在静无声息的时间游走中，似乎丢失了自己的魂魄。一场迟来的大雪在我醒来的第二日，已是银装素裹了这干冷的世界，似乎就凝固了我那昨夜思她而泣凝结在脸颊的冰，是冰吗，那分明是泪。用思念写旧的离愁被冰封，被爱包裹。因为思念之故，顿然失了味觉，思念一个人的味道，既涩而苦。</p>
