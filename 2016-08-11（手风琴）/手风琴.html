<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
var timer=null;
window.onload=function()
{
	var oDiv=document.getElementById('box');
    var aDiv=oDiv.getElementsByTagName('div');
	var m=aDiv.length;
	for(var i=0;i<m;i++)
	{	
		aDiv[i].index=i;
		aDiv[i].onclick=function()
		{
			for(var j=m;j>=this.index;j--)
			{  
			 	sportFrame(timer,aDiv[j]);
			}
				
		};	
	}
		

};

function sportFrame(timer,obj)
{
	
	timer=setInterval(function(){
		if(obj.offsetWidth<=50)
		{
		   clearInterval(timer);
		}
		else
		{
			obj.style.width=obj.offsetWidth-10+'px';
		}
		
		},30);	
	
}

</script>
