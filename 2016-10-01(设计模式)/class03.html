<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        window.onload=function(){


        var Factory=function(type,content)
        {
          if(this instanceof  Factory)
          {
              var  s= new this[type](content);
          }else
          {
              return new Factory(type,content);
          }
        };

        Factory.prototype={
            Java:function(content)
            {
                this.content=content;
                (
                        function(content){
                            var Odiv=document.createElement('div');
                            Odiv.innerHTML=content;
                            Odiv.style.border='1px solid red';
                            Odiv.style.width='400px';
                            Odiv.style.height='300px';
                            Odiv.style.float='left';
                            document.getElementById('container').appendChild(Odiv);
                        }

                )(content);
            },

            Javascript:function(content)
            {
                this.content=content;
                (
                        function(content){
                            var Odiv=document.createElement('div');
                            Odiv.innerHTML=content;
                            Odiv.style.border='1px solid blue';
                            Odiv.style.width='400px';
                            Odiv.style.height='300px';
                            Odiv.style.float='left';
                            document.getElementById('container').appendChild(Odiv);
                        }

                )(content);
            },

            Php: function(content)
            {
                this.content=content;
                (
                        function(content){
                            var Odiv=document.createElement('div');
                            Odiv.innerHTML=content;
                            Odiv.style.border='1px solid green';
                            Odiv.style.width='400px';
                            Odiv.style.height='300px';
                            Odiv.style.float='left';
                            document.getElementById('container').appendChild(Odiv);
                        }

                )(content);
            }
        };

        var data=[{type:'Java',content:'Java哪家好'},
            {type:'Javascript',content:'Javascript哪家好'},
            {type:'Php',content:'php哪家好'}];

        for(var i=2;i>=0;i--)
        {
            Factory(data[i].type, data[i].content);
        }

        };
    </script>
</head>
<body>
<div id="container">

</div>
</body>
</html>
