<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        var extend=function(target,source)
        {
            for(var property in source)
            {
                target[property]=source[property];
            }
            return target;
        };
        var book={
            name:"html5",
            alike:["red","green","blue"]
        };

        var anotherBook={
            color:'black'
        };

        extend(anotherBook,book);
        alert(anotherBook.name);
        alert(anotherBook.alike);

        anotherBook.alike.push('xml');
        anotherBook.name="js";

        alert(anotherBook.name);
        alert(anotherBook.alike);

        alert(book.name);
        alert(book.alike);

    </script>
</head>
<body>

</body>
</html>
