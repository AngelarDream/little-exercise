<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>开源入口</title>
    <script>
        window.onload= function(){
            var oWrap = document.getElementsByClassName("wrap")[0];
            var oImg = document.getElementsByTagName("img");
            var json2 = {'src':['images/1.png','images/2.png']};
            var json1 = {'src':['images/1-over.png','images/2-over.png']};
                for (var attr in json2) {
                    for (var i = 0; i < json2[attr].length; i++) {
                        oImg[i].src = json2[attr][i];
                        oImg[i].index = i;
                        oImg[i].onmousemove = function () {
                            for (var attr in json1) {
                                for (var i = 0; i < json1[attr].length; i++) {
                                    oImg[i].src = json2[attr][i];
                                    oImg[this.index].src = json1[attr][this.index];
                                }
                            }
                        }
                    }
                }

        };
    </script>
    <style>
        div img{
            margin:0;
            padding:0;
            border:0;
        }
        div{
            width: 908px;
            height: 388px;
            margin: 200px auto;
        }
        img{
            width: 454px;
            height: 388px;
            float: left;
        }
    </style>
</head>
<body>
<div class="wrap">
    <img src="">
    <img src="">
</div>
</body>
</html>
