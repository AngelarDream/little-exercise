<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script>
window.onload=function(){
	
	var oDiv=document.getElementById('div1');
	var oDiv2=document.getElementById('gundong');
	var aImg=oDiv.getElementsByTagName('img');
	var timer=null;
	
	
	oDiv2.innerHTML=oDiv2.innerHTML+oDiv2.innerHTML;

	oDiv2.style.width=aImg[0].offsetWidth*aImg.length+'px';
	

      function sport(){
		timer=setInterval(function(){
		if(oDiv2.offsetLeft<=-oDiv2.offsetWidth/2)
		{
			oDiv2.style.left=0;	
		}
		else
		{
			oDiv2.style.left=oDiv2.offsetLeft-3+'px';	
		}
		},30);
	
	  }
	  sport();
	
	oDiv2.onmouseover=function()
	{
			
		clearInterval(timer);
	};
	oDiv2.onmouseout=function()
	{
			
		sport();
	};	
	
};

</script>
<style>

* { margin:0px;
	padding:0px;

}
#div1 { width:800px;
		height:100px;
		background:#0F6;
		
		position:relative;
		margin:40px auto;
		overflow:hidden;
}

#gundong img { 	width:200px;
				height:100px;
				float:left;
			
}
#gundong {   position:absolute;
			 left:0;
			 top:0;
			 overflow:hidden;
			
}
</style>

</head>

<body>
    <div id="div1">
        <div id="gundong">
        <img src="image/1.jpg">
        <img src="image/4.jpg">
        <img src="image/2.jpg">
        <img src="image/3.jpg">
        </div>
    </div>
</body>
</html>
