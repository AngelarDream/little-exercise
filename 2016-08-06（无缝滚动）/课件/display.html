<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <script>
        window.onload=function(){
            var oDiv1=document.getElementById('div1');
            var oDiv2=document.getElementById('div2');
            var timer=null;

            oDiv1.onmouseover=oDiv2.onmouseover=function(){

                oDiv2.style.display='block';
                clearTimeout(timer);
            };

            oDiv1.onmouseout=oDiv2.onmouseout=function(){

                timer=setTimeout(function(){
                    oDiv2.style.display='none';
                },1000);

            };
        };
    </script>
    <style>
        #div1{ width: 50px;
                height: 50px;
                background:aqua;
            float: left;
            }

        #div2 {
            width: 200px;
             height: 200px;
             background:magenta;
            display: none;
            float: left;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
