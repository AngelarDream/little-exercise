<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="JS-frame/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var $input = $("input");
            var $div = $("div");
            setInterval(function(){
                alert(1);
                    if($div.text()!=$input.val()) {
                          $div.text($input.val())
                    }
                },5000);
        });
    </script>
</head>
<body>
<div style="width: 100px; height: 100px; border: 1px solid black;">123456</div>
<form>
    用户名：<input type="text" name="user-name" value="">
</form>
</body>
</html>
