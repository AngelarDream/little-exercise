<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>bootstrap实现</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="Frame/jquery/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="Frame/bootstrap/js/bootstrap.min.js"></script>
    <link type="text/css" rel="stylesheet" href="Frame/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="JS/javascript.js"></script>
</head>
<body class="container-fluid bg text-center">
    <div class="row top font01">
        <img src="images/logo.png" alt="logo" class="col-md-2">
        <span class="col-md-1 leftBorder">用户注册</span>
        <span class="col-md-offset-7 col-md-1">首页</span>
        <span class="col-md-1 leftBorder">登录</span>
    </div>
    <div class="row">
        <div class="col-md-12 hr"></div>
    </div>
    <div class="progressBar">
        <div class="col-md-4 active">注册账号</div>
        <div class="col-md-4 border-bottom">完善基本信息</div>
        <div class="col-md-4 border-bottom">完成注册</div>
    </div>
    <div class="row main font02">
        <div class="col-md-4 col-md-offset-3">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-md-4 control-label">
                        手机号：
                    </label>
                    <input type="text" value="" class="col-md-7" placeholder="输入您的手机号"/>
                    <span class="col-md-1 font03">*</span>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">
                        验证码：
                    </label>
                    <input type="text" class="col-md-4" placeholder="请输入验证码"/>
                    <button type="button" class="col-md-3 btn btn-success">获取验证码</button>
                    <span class="col-md-1 font03">*</span>
                </div>
                <button type="button" class="col-md-3 col-md-offset-5 btn btn-success marginTop">下一步</button>
            </form>
        </div>
    </div>
    <div class="row main font02">
        <div class="col-md-7 col-md-offset-3">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-md-2">
                        真实姓名：
                    </label>
                    <input type="text" value="" class="col-md-4" placeholder=""/>
                    <div class="col-md-2"><input type="radio" name="sex" value="sex">女士</div>
                    <div class="col-md-2"><input type="radio" name="sex" value="sex" checked>先生</div>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        登录密码：
                    </label>
                    <input type="text" value="" class="col-md-4" placeholder=""/>
                    <span class="font05 col-md-4">仅包含字母数字下划线或减号且长度不小于8</span>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        确认密码：
                    </label>
                    <input type="text" value="" class="col-md-4" placeholder=""/>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        公司名称：
                    </label>
                    <input type="text" value="" class="col-md-4" placeholder=""/>
                    <select class="col-md-2 select bg">
                        <option>未选择</option>
                        <option>选择1</option>
                        <option>选择2</option>
                        <option>选择3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="col-md-2">
                        公司地址：
                    </label>
                    <input type="text" value="" class="col-md-4" placeholder=""/>
                    <span class="font05 col-md-4">与公司相符的真实地址</span>
                </div>
                <label class="col-md-4 col-md-offset-1"><input type="checkbox">我已阅读并同意了《皮皮易用户协议》</label><br>
                <button type="button" class="col-md-2 btn btn-success marginTop">提交</button>
            </form>
        </div>
    </div>
    <div class="row main text">
        <div class="col-md-5 col-md-offset-4">
            <img src="images/succeed.png" alt="" class="col-md-2"/>
            <div class="col-md-4">
                <span class="font01">恭喜,您已成功注册!</span><br>
                <span class="font05">5秒后前往登录页面...</span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="footer font04">
            <div class="col-md-9 col-md-offset-3">
                <div class="col-md-3">@2015-2016 皮皮易电子商务</div>
                <div class="col-md-2">陕ICP 15007306号</div>
                <div class="col-md-4">法律声明 | 意见反馈 | 联系我么 | 关于我们</div>
            </div>
        </div>
    </div>
</body>
</html>
