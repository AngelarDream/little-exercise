<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../frames/jquery/jquery-3.1.0.min.js"></script>
    <script>
        $(function(){
            $('#btn01').click(function(){

                $.ajax({
//                    ajax传入参数为jason类型
                    type:'GET',
                    url:'json.txt',
                    data:"username=www",
//                    将数据的类型转化为json类型
                    //dataType:'json',
                    success:function(data){
//                        将获取的数据的写入$('#data')文本
                        $('#data').text(data);
                    }
                });

            });

        });
    </script>
</head>
<body>
    <button id="btn01">读取</button>
    <div id="data"></div>
</body>
</html>
