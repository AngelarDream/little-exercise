<!DOCTYPE html>
<html ng-app="UserInfoModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="JS-Frame/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="JS-Frame/angular.min.js"></script>
    <script type="text/javascript" src="MyJS/Form.js"></script>
</head>
<body class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">双向数据</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                邮箱：
                            </label>
                            <div class="col-md-10">
                                <input type="email" class="form-control" placeholder="推荐使用126邮箱" ng-model="userInfo.email" value=""/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">
                                密码：
                            </label>
                            <div class="col-md-10">
                                <input type="password" class="form-control" placeholder="只能是数字，字母，下划线" ng-model="userInfo.passage"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-2 col-md-10">
                                <input type="checkbox" ng-model="userInfo.autoLogin"/>
                                自动登陆
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md-offset-2 col-md-10">
                                <button class="btn btn-default" ng-click="getFormData()">获取Form的值</button>
                                <button class="btn btn-default" ng-click="setFormData()">设置Form的值</button>
                                <button class="btn btn-default" ng-click="resetFormData()">重置Form的值</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
