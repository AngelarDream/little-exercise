<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>游戏登陆界面</title>
    <style>
	body{
		font:normal 12px  "黑体";
		background:url(images/801.jpg) repeat-x;
		text-align:center;
		}
	.box{
		width:886px;
		height:657px;
		margin:110px auto 0 auto;
		}	
	.top{
		 width:886px;
		 height:143px;
		 background:url(images/802.jpg) no-repeat;
		}
	.left-bg{
		width:234px;
		height:326px;
		background:url(images/803.jpg) no-repeat;
		float:left;
		}
	.main{
		width:456px;
		height:253px;
		background:url(images/804.jpg) no-repeat;
		padding-top:73px;
		float:left;
		}
	.login{
		width:269px;
		height:148px;
		background:url(images/807.jpg) no-repeat top 0;
		color:#ffffff;
		margin:0 auto;
		padding:20px 20px 0 25px;
		text-align:left;
		font-size:12px;
		}
	.login img{
		float:right;
		clear:both;
		margin-bottom:5px;
		}
	.login input{
		width:120px;
		height:14px;
		margin:2px 0 2px 0;
		border:1px solid #ffffff;
		background:#31313c;
		line-height:14px;
		}
	.login li{
		background:url(images/811.gif) no-repeat 1px 10px;
		list-style:none;
		padding:6px 10px;
		}	
	#btn{
		margin-top:5px;
		float:right;
		width:74px;
		height:53px;
		}				
		
	.right-bg{
		width:187px;
		height:326px;
		background:url(images/805.jpg) no-repeat;
		float:left;
		}
	.bottom-bg{
		clear:both;
		width:886px;
		height:74px;
		background:url(images/806.jpg) no-repeat;
		}	
	.bottom{
		width:680px;
		height:114px;
		}				
      
    </style>
</head>
<body>
<div class="box">
<div class="top"></div>
<div class="left-bg"></div>
<div class="main">
	<div class="login">
    	<form>
        	<input type="image" name="bottom" src="images/808.jpg" id="btn">
            <label for="login-name">用户名:</label>
            <input name="login-name" type="text"><br>
            <label for="login-pwd">密 &nbsp;&nbsp;&nbsp;码:</label>
            <input name="login-pwd" type="text"><br>
            <label for="login-passport">通行证:</label>
            <input name="login-passport" type="text"><br>
        </form>
        <img src="images/809.jpg">
         <img src="images/810.jpg">
        <ul>
        	<li>注册新的用户名/通行证</li>
            <li>找回密码</li>
        </ul>
    </div>
    <img src="images/812.gif" style="margin-top:5px;">
    <img src="images/813.gif">
    <img src="images/814.gif">
</div>
<div class="right-bg"></div>
<div class="bottom-bg"></div>
<div class="bottom">

</div>
</div>
</body>
</html>
